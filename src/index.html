<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet" 
      href="./style.css"
    >
  </head>
  <body>
    <div
      class="BigBar search-box"
      data-qa="big"
    >
      <span class="searchbar__image searchbar__image--big"></span>
      <span class="BigBar__input seachbar__input">
        <input 
          class="BigBar__input"
          type="text"
          placeholder="Try &#34Los Angeles&quot"
          data-qa="keypress"
        > 
      </span>
    </div>
    <div
      class="SmallBar search-box"
      data-qa="small"
    >
      <span class="searchbar__image searchbar__image--small"></span>
      <input 
        class="SmallBar__input"
        type="text"
        placeholder="Try &#34Los Angeles&quot"
      > 
    </div>
  </body>
</html>
